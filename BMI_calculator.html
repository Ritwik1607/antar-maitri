<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        /* Add your styling for the BMI calculator here */
        :root {
            --parchment: #f2e6d6;
            --meteorite: #3c2168;
            --piper: #d66927;
            --zest: #e5771f;
            --napa: #ac9d8c;
            --soft-amber: #cfc0ae;
            --amethyst-smoke: #a398b4;
            --light-wisteria: #bb9adb;
            --sirocco: #6c7c7c;
        }

        h2{
            text-align: center;
            font-size: 3vh;
            animation: strech 2s infinite linear;
}

@keyframes strech {
    0%, 100% {
        transform: scale(1);
    }
    
    50% {
        transform: scale(1.5);
    }
    
}
        .bmi-calculator {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid var(--sirocco);
            border-radius: 10px;
            background-color: var(--parchment);
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: var(--sirocco);
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: var(--amethyst-smoke);
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: var(--light-wisteria);
        }
    </style>
</head>

<body>
    <div class="information">
        <h2 >BMI Calculator because <br><strong> "A Healthy Mind Lives In A Healthy Body"</strong></h2>
    <div class="bmi-calculator">
        <h3>BMI Calculator</h3>
        <form id="bmi-form">
        
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" required>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" required>

            <button type="button" id="calculateButton" onclick="calculateBMI()">Calculate BMI</button>
        </form>

        <div id="result">

        </div>
    </div>
    </div>

    <script>
        function calculateBMI() {
            // Get input values
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);

            // Check if inputs are valid
            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                alert('Please enter valid values for weight and height.');
                return;
            }

            // Calculate BMI
            const bmi = weight / Math.pow(height / 100, 2);

            // Display result
            const resultElement = document.getElementById('result');
            resultElement.innerHTML = `<p>Your BMI is: ${bmi.toFixed(2)}</p>`;

            // Interpret BMI category
            let category = '';
            if (bmi < 18.5) {
                category = 'Underweight';
            } else if (bmi < 24.9) {
                category = 'Normal weight';
            } else if (bmi < 29.9) {
                category = 'Overweight';
            } else {
                category = 'Obese';
            }

            resultElement.innerHTML += `<p>Category: ${category}</p>`;

            // Additional information based on BMI
            if (bmi < 18.5) {
                resultElement.innerHTML += '<p>Additional Information: Consider gaining weight for a healthier BMI.</p>';
            } else if (bmi >= 25) {
                resultElement.innerHTML += '<p>Additional Information: Consider maintaining a balanced diet and regular exercise for a healthier BMI.</p>';
            }
        }

    </script>
</body>

</html>
